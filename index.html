<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Decor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; }
        h1 { font-family: 'Playfair Display', serif; }
    </style>
</head>
<body class="bg-white text-gray-800">
    <header class="flex justify-between items-center p-6">
        <img src="https://storage.googleapis.com/a1aa/image/PYSk0P5NMCBcw2NnybKHEcRUoAO3hs_faTUKD7nQ_wM.jpg" alt="Logo" class="h-10" width="40" height="40">
        <nav class="space-x-8 text-gray-600">
            <a href="#" class="hover:text-gray-800">Art</a>
            <a href="#" class="hover:text-gray-800">Collections</a>
            <a href="#" class="hover:text-gray-800">Sales</a>
            <a href="#" class="hover:text-gray-800">Design</a>
        </nav>
    </header>
    <main class="text-center px-6">
        <h1 class="text-4xl md:text-5xl font-bold leading-tight mb-4">
            Where every piece tells a story and every corner reflects your <span class="text-brown-600">unique style</span>
        </h1>
        <p class="text-gray-600 mb-8">
            Explore our extensive collection of furniture and home decor that harmoniously blend aesthetics with functionality.
        </p>
        <button class="bg-gradient-to-r from-orange-500 to-red-500 text-white py-3 px-8 rounded-full shadow-lg hover:from-red-500 hover:to-orange-500 transition duration-300 text-lg font-semibold">EXPLORE COLLECTIONS</button>
        <div class="mt-12 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
            <div class="relative">
                <img src="https://storage.googleapis.com/a1aa/image/zyquCXy4XIYeVIcA3iS-tMu9Xds_I16TquarvX3nduk.jpg" alt="Furniture" class="w-full rounded-lg">
                <div class="absolute inset-0 bg-black bg-opacity-25 flex flex-col items-center justify-center rounded-lg">
                    <span class="text-white text-lg mb-2">Furniture</span>
                </div>
            </div>
            <div class="relative">
                <img src="https://storage.googleapis.com/a1aa/image/bvNu1dfvFoz3bdw6wsmRVqcqIMQYQo-iGqTBSAM8pco.jpg" alt="Open space" class="w-full rounded-lg">
                <div class="absolute inset-0 bg-black bg-opacity-25 flex flex-col items-center justify-center rounded-lg">
                    <span class="text-white text-lg mb-2">Open space</span>
                </div>
            </div>
            <div class="relative">
                <img src="https://storage.googleapis.com/a1aa/image/EKw6UbpEgWe6BccE9pzNh3IkystCPdAOffkFJS4jL2w.jpg" alt="Interior" class="w-full rounded-lg">
                <div class="absolute inset-0 bg-black bg-opacity-25 flex flex-col items-center justify-center rounded-lg">
                    <span class="text-white text-lg mb-2">Interior</span>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
